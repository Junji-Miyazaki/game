<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Animation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .text-container {
            position: absolute;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 2s;
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>

    <script>
        const container = document.getElementById('animation-container');
        const texts = [
            "心臓病", "脳卒中", "高血圧", "糖尿病", "肥満", 
            "運動", "健康的な食事", "睡眠", "ストレス管理", "禁煙"
        ];
        const colors = ["#FF6B6B", "#4ECDC4", "#45B7D1", "#FFA07A", "#98D8C8"];

        function createTextElement() {
            const text = texts[Math.floor(Math.random() * texts.length)];
            const textElement = document.createElement('div');
            textElement.className = 'text-container';
            textElement.textContent = text;
            
            // ランダムなスタイル
            const fontSize = 20 + Math.random() * 80; // 20px から 100px
            const color = colors[Math.floor(Math.random() * colors.length)];
            textElement.style.fontSize = `${fontSize}px`;
            textElement.style.color = color;
            
            // ランダムな初期位置と移動方向
            const isVertical = Math.random() < 0.5;
            const startPosition = Math.random() * 100;
            
            if (isVertical) {
                textElement.style.left = `${Math.random() * 100}vw`;
                textElement.style.top = `${startPosition}vh`;
            } else {
                textElement.style.top = `${Math.random() * 100}vh`;
                textElement.style.left = `${startPosition}vw`;
            }

            container.appendChild(textElement);

            // フェードイン
            setTimeout(() => {
                textElement.style.opacity = '1';
            }, 100);

            // アニメーション
            const duration = 5000 + Math.random() * 10000; // 5-15秒
            const distance = 50 + Math.random() * 100; // 50-150%

            const animation = textElement.animate([
                { [isVertical ? 'top' : 'left']: `${startPosition}%` },
                { [isVertical ? 'top' : 'left']: `${startPosition + distance}%` }
            ], {
                duration: duration,
                easing: 'linear'
            });

            // フェードアウトと要素の削除
            animation.onfinish = () => {
                textElement.style.opacity = '0';
                setTimeout(() => {
                    container.removeChild(textElement);
                }, 2000);
            };
        }

        // 定期的に新しいテキスト要素を作成
        setInterval(createTextElement, 1000);
    </script>
</body>
</html>
