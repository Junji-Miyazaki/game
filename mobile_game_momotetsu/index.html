<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康ロード：アドベンチャー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #start-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #start-container input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #000;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #ffebcd;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            border-radius: 10px;
        }
        .player {
            background-color: #ff6347;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #health-status {
            margin-top: 20px;
            font-size: 18px;
        }
        #instructions {
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="start-container">
        <h1>健康ロード：アドベンチャー</h1>
        <div id="instructions-container">
            <p id="instructions">ようこそ！このゲームは、健康的な行動を取ることで健康度を上げ、最も健康的なプレイヤーを目指すボードゲームです。</p>
            <button id="next-instruction">次へ</button>
        </div>
        <div id="player-setup" style="display: none;">
            <p>プレイヤーの人数を入力してください：</p>
            <input type="number" id="player-count" min="1" max="4" value="1">
            <div id="player-names"></div>
            <button id="start-game">ゲームを始める</button>
        </div>
    </div>

    <div id="game-container">
        <div id="game-board"></div>
        <div id="controls">
            <button id="roll-dice">サイコロを振る</button>
        </div>
        <div id="health-status">健康度: <span id="health-score">100</span></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
